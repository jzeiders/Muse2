<ion-header>
  <ion-navbar>
    <ion-title>
      Music
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchTrack()">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let track of tracks">
      <ion-thumbnail item-left>
        <img src="{{track.artwork}}">
      </ion-thumbnail>
      <h2>{{track.title}}</h2>
      <p>{{track.artist}} â€¢ {{track.genre}}</p>
      <button clear item-right (click)="addTrack(track.stream)">Add</button>
    </ion-item>
  </ion-list>
</ion-content>
